{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <section class="container">
        <div class="contact-main jumbotron">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <img alt="Bootstrap Image Preview" src="{{ user.profile.avatar }}" class="img-thumbnail"/>
                    </div>
                    <div class="col-md-4">
                        <h3 class="text-primary">
                            {{ user.username }}
                        </h3>
                        <h3>
                            {{ user.first_name }}
                        </h3>
                        <h3>
                            {{ user.last_name }}
                        </h3>

                       <a class="btn btn-sm btn-primary" href='/editPassword'>Editar password</a>

                    </div>
                    <div class="col-md-4">
                        <h3>
                            <img alt="birth day" src="/static/images/cake.png"
                                 style="width:7%"/> {{ user.profile.birth_date }}
                        </h3>
                        <h3>
                            {{ user.email }}
                        </h3>
                        <h3>
                            {{ user.profile.phone }}
                        </h3>

                         <a class="btn btn-lg btn-primary" href='edit'>edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
