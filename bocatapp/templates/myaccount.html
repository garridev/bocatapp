{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

    <section class="container">
        <br>
        <div class="contact-main well white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img alt="Bootstrap Image Preview" src="{{ user.profile.avatar }}" class="img-thumbnail"/>
                    </div>
                    <div class="col-md-4">
                        <h3>
                            <i class="fa fa-user-circle" aria-hidden="true"></i> {{ user.username }}
                        </h3>
                        <h3>
                            <i class="fa fa-user" aria-hidden="true"></i> {{ user.first_name }}
                        </h3>
                        <h3>
                            <i class="fa fa-user" aria-hidden="true"></i> {{ user.last_name }}
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <h3>
                            <i class="fa fa-birthday-cake" aria-hidden="true"></i> {{ user.profile.birth_date }}
                        </h3>
                        <h3>
                            <i class="fa fa-envelope" aria-hidden="true"></i> {{ user.email }}
                        </h3>
                        <h3>
                            <i class="fa fa-phone" aria-hidden="true"></i> {{ user.profile.phone }}
                        </h3>
                        <br/>
                        <br/>
                    </div>
                    <div class="col-md-4 text-left">
                        <div class="previous">
                            <button onclick="location.replace('{% url 'edit_profile' %}');"
                                    class="form-control">Editar perfil
                            </button>


                            <br/>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <div class="next">
                            <button onclick="location.replace('{% url 'edit_password' %}');"
                                    class="form-control">Editar contrase√±a
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
