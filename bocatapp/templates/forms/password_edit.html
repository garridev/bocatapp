{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="container">
        <h1>  {{ type }}</h1>

        <div class="contact-main well white">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form password_form %} <!-- old form.as_p -->
                <br>
                {% buttons %}
                  <a href="{% url 'myAccount'%}" class="btn btn-default"><i class="fa fa-arrow-left"></i>{% trans "Back" %} </a>
                  <button type="submit" class="btn btn-default"><i class="fa fa-check"></i>{% trans "Save" %} </button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
