{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load i18n %}
{% bootstrap_messages %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="container">

        <div class="contact-main well white">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <br>
                <a href="{% url 'home'%}" class="btn btn-default"><i class="fa fa-arrow-left"></i> {% trans "Back" %}</a>
                <button type="submit" class="btn btn-default"><i class="fa fa-check"></i> {% trans "Save" %}
                </button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
