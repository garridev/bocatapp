{% load i18n %}
{% if form.non_field_errors %}
<div class="alert alert-danger fade in alert-dismissible">
        {% for error in form.non_field_errors %}
            {{ error }}
        {% endfor %}
</div>
{% endif %}
{% if next %}
<form  class="form" role="form" action="/login/?next={{next}}" method="post" accept-charset="UTF-8" id="login-nav">
{%else%}
<form  class="form" role="form" action="/login/?next=/" method="post" accept-charset="UTF-8" id="login-nav">
{% endif %}
        {% csrf_token %}
        <div class="form-group">
             <label class="sr-only" for="email">{% trans "Username" %}</label>
             <input type="text" class="form-control" name="username" id="username" placeholder="{% trans "Username" %}" required>
        </div>
        <div class="form-group">
             <label class="sr-only" for="password">{% trans "Password" %}</label>
             <input type="password" class="form-control" name="password" id="password" placeholder="{% trans "Password" %}" required>
             <div class="help-block text-right"><a href="{% url 'password_reset'%}">{% trans "Forget password?" %}</a></div>
        </div>
        <div class="form-group">
             <button type="submit" class="button btn-login btn-block">{% trans "Log in" %}</button>
        </div>
        <div class="checkbox">
             <label>
             <input type="checkbox"> {% trans "Remember password" %}
             </label>
        </div>
 </form>
