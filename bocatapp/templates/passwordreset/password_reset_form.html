{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block navbar %}
{% endblock %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="container">
        <h1>Recuperar contraseña</h1>

        <div class="contact-main well white">
            <form method="post">
                {%  csrf_token %}
                <label for="id_email">Correo:</label>{{ form.email }}
                <br>
                <br>
                <a href="{% url 'password_reset'%}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Atrás</a>
                <button type="submit" class="btn btn-default"><i class="fa fa-check"></i> Enviar</button>
            </form>
        </div>
    </div>
{% endblock %}
