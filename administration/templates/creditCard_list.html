{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Locales{%endblock%}

{% block content %}

    {% for local in locals %}
        <div>
            <h3><a href="{% url 'administration.views.creditCard_detail' pk=local.pk %}">{{ creditCard.brandName }}</a></h3>
            <p>{{ local.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
 {%endblock%}
