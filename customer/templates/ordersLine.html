{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Pedidos {% endblock %}

{% block content %}

    <div class="container container-fluid">
        <div class="table-responsive">
            <table id="orders" class="table table-striped table-hover table-menu">
                <thead>
                    <tr>
                        <th class="no-sort">Cantidad</th>
                        <th class="no-sort">Producto</th>
                        <th class="no-sort">Precio</th>
                        <th class="no-sort">Estado</th>

                    </tr>
                </thead>

                <tbody>
                    {% for l in lines %}
                    <tr>
                        <td>{{ l.quantity }}</td>
                        <td>{{ l.price }}</td>
                        <td>{{ l.name }}</td>
                        {% if l.status == True %}
                            <td>Hecho</td>
                        {% else %}
                            <td> No hecho &nbsp;
                            <button class ='btn-primary' onclick="window.location.href='/customer/do_order_line/{{ l.id }}'" > DO </button>
                        {% endif %}
                    </tr>



                    {%  endfor %}


                </tbody>



            </table>
        </div>

















    </div>















{% endblock%}
